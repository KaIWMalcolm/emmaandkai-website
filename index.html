<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Love Timer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Flex container holding left button, timer box, and right button -->
  <div class="main-content">
    
    <!-- Left button linking to memories.html -->
    <a href="memories.html" class="btn">Memories</a>
    
    <!-- Timer Box in the center -->
    <div class="timer-container">
      <header class="names-header">
        <h1>Kai <span class="heart-inline">♥</span> Emma</h1>
      </header>
  
      <h2>We've Been Together For</h2>
      <div class="timer">
        <span id="years">0</span> Years
        <span id="months">0</span> Months
        <span id="days">0</span> Days
        <span id="hours">0</span> Hours
        <span id="minutes">0</span> Minutes
        <span id="seconds">0</span> Seconds
      </div>
      <div class="heart">♥</div>
    </div>
    
    <!-- Right button linking to map.html -->
    <a href="map.html" class="btn">Map</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
